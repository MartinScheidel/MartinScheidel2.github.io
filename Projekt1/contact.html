<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<title>Assetto Corsa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
      href="styly/style.css">


<link rel="stylesheet" media="screen and (max-width: 768px)" href="styly/mobile.css">>

<header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo"><a href="index.html">Assettto Corsa</a></h1>
            <ul>
                <li><a href="index.html">Domovská stránka</a></li>
                <li><a href="About.html">Info</a></li>
                <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>
</header>

<section id="contact-form" class="bg-light py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary">Kontaktujte</span> Nás</h1>
        <p>Prosíme vyplňte potřebné údaje abyste nás kontaktovali</p>
        <form>
            <div class="form-group">
                <label for="Jméno">Jméno</label>
                <input type="text" name="Jméno" id="Jméno">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="Zpráva">Zpráva</label>
                <textarea name="Zpráva" id="Zpráva"></textarea>
            </div>
            <button type="submit" class="btn">Odeslat</button>
        </form>
    </div>
</section>

<section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box">
            <i class="fas fa-car fa-3x"></i>
            <h3>Adresa</h3>
            <p>Itally</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Telefon</h3>
            <p>555-888-999</p>
        </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Emailová Adresa</h3>
            <p>Something@gmail.co</p>
        </div>
    </div>
</section>

<div class="clr"></div>

<footer id="main-footer">
    <p>Assetto Corsa: 2013</p>
</footer>

</html>
